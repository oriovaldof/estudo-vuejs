<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>

    <style>


    </style>

</head>

<body>
    <!-- Teste live server - ola mundo -->
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <div :style="estilo">
            Definindo styles com objetos
        </div>
<hr>
        {{estilo}}
<hr>
<button @click="tamanhoTexto++">Aumetar Texto</button>
<button @click="tamanhoTexto--">Diminuir Texto</button>

    </div>


    <script>


        const vm = new Vue({
            el: '#app', //# para selecionar por id | . para selecionar por class
            data: {
                tamanhoTexto: 30
            },
            methods: {},
            computed: {
                estilo() {


                    let width = Math.floor((Math.random() * 100) + 100);
                    let height = Math.floor((Math.random() * 100) + 100);

                    let background = 'blue';
                    let horas = new Date();

                    if(horas.getHours() > 15){
                        background = 'red';
                    }

                    return {
                        background: background,
                        width: width + 'px',
                        height: height + 'px',
                        padding: 10 + 'px',
                        fontSize: this.tamanhoTexto + 'px'
                    };
                }
            },
            watch: {}
        }); //vm = ViewModel

    </script>
</body>

</html>
