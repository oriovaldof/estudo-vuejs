<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>

    <style>


    </style>

</head>

<body>
    <!-- Teste live server - ola mundo -->
    <div id="app">
        <!-- <p>{{texto}}</p> -->
        <p v-text="texto"></p>
        <button @click="modificarTextoVD()">Adicionar @ (VD)</button>
        <button onclick="modificarTexto()">Adicionar @</button>
    </div>


    <script>

        function modificarTexto(){
            let t = document.querySelector('p').innerText;
            t += '@';
            document.querySelector('p').innerText = t;
        }

        const vm = new Vue({
            el: '#app',
            data:{
                texto:'DOM e Virtual DOM'
            },
            methods: {
                modificarTextoVD(){
                    this.texto += '@'
                }
            },
          

        }); //vm = ViewModel

    </script>
</body>

</html>
