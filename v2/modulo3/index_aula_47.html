<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>

    <style>


    </style>

</head>

<body>
    <!-- Teste live server - ola mundo -->
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <div :style="estilo">
            Definindo styles com objetos
        </div>

        <button @click="estilo.background = 'green'">
            Mudar para Verde
        </button>

    </div>


    <script>


        const vm = new Vue({
            el: '#app', //# para selecionar por id | . para selecionar por class
            data: {
                estilo: {
                    background: 'blue',
                    width: 250 + 'px',
                    height: 150 + 'px',
                    padding: 10 + 'px',
                    fontSize: 25 + 'px'
                }

            },
            methods: {},
            computed: {},
            watch: {}
        }); //vm = ViewModel

    </script>
</body>

</html>
