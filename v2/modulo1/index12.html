<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>

    <style>

    </style>

</head>

<body>
    <!-- Teste live server - ola mundo -->
    <div id="app">
       <p v-once>Sasldo Inicial: {{saldo}}</p>
       <p>Sasldo Atualizado: {{saldo}}</p>
       <input type="text" id="valor">
       <button @click="creditar()">Creditar</button>
       <button @click="debitar()">Debitar</button>
    </div>

    <script>


        const vm = new Vue({
            el: '#app', //# para selecionar por id | . para selecionar por class
            data: {
               saldo:1100
            },
            methods: {
                creditar(){
                    this.saldo += parseFloat(valor.value);
                },
                debitar(){
                    this.saldo -= parseFloat(valor.value);
                }
            },
        }); //vm = ViewModel

    </script>
</body>

</html>
