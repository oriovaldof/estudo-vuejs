<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>

    <style>

    </style>

</head>

<body>
    <!-- Teste live server - ola mundo -->
    <div id="app">
        <!--  v-if simples -->
        <button @click="exibirSaldo = !exibirSaldo">
            <span v-if="!exibirSaldo">Exibir Saldo</span>
            <span v-if="exibirSaldo">Ocultar Saldo</span>
        </button> <!-- toggle-->
        <p>Saldo: <span v-if="exibirSaldo">R$ {{saldo}}</span></p>
        <hr>

        <!-- v-if e v-else -->
        Idade: <input type="text"  id="inputIdade" @blur="setIdade()">
        <p v-if="idade < 18">Menor de Idade</p>
        <p v-else>Maior de Idade</p>

        <hr>
        <!-- v-if, v-else-if, v-else -->
        Nota: <input type="text" name="inputNota" id="inputNota" @blur="setNota()">
        <p v-if="nota == ''" >Digite a nota do aluno</p>
        <p v-else-if="nota >= 7 && nota <= 10" >Aluno Aprovado</p>
        <p v-else-if="nota >= 5 && nota < 7" >Aluno em Recuperação</p>
        <p v-else-if="nota >= 0 && nota < 5" >Aluno em Reprovado</p>
        <p v-else>A Nota informada é invalida</p>

    </div>

    <script>


        const vm = new Vue({
            el: '#app', //# para selecionar por id | . para selecionar por class
            data: {
                saldo: 4570.17,
                exibirSaldo: false,
                idade: 0,
                nota: 0
            },
            methods: {
                setIdade(){
                    this.idade = inputIdade.value;
                },
                setNota(){
                    this.nota = inputNota.value;
                }
            },
        }); //vm = ViewModel

    </script>
</body>

</html>
