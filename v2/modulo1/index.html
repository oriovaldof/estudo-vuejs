<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>

    <style>

    </style>

</head>

<body>
    <!-- Teste live server - ola mundo -->
    <div id="app">
        <span>Paciente:</span><input type="text" v-model="paciente">
        <br>
        <ul>
            <li v-for="p in lista">{{p.nome}}, {{p.idade}}</li>
        </ul>

    </div>


    <script>


        const vm = new Vue({
            el: '#app', //# para selecionar por id | . para selecionar por class
            data: {
                paciente:'',
                pacientes:[
                    {nome:'Jorge Sant ana', idade: 32},
                    {nome:'João Santos', idade:45},
                    {nome:'José Augusto', idade:18},
                    {nome:'Junior Silva', idade:20},
                    {nome:'Julio Nogueira', idade: 50}
                ],
                lista:[]
            },
            methods: {
            },
            computed:{},
            watch:{ 
                //os metdos observadores precisam ter o mesmo nome do atributos e por padrao eles recebem o valorNovo e o valorAntigo
                // paciente(valorNovo, valorAntigo){
                //     console.log('Valor Novo:', valorNovo, ' Valor Antigo: ', valorAntigo);
                // }
                paciente(valorNovo){
                    // console.log(valorNovo);
                    // console.log(this.pacientes.filter(p => p.nome.match(valorNovo)));
                    this.lista = this.pacientes.filter(p => p.nome.match(valorNovo));
                }
            }
        }); //vm = ViewModel

    </script>
</body>

</html>
