<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>
</head>

<body>
    <!-- Teste live server - ola mundo -->
    <div id="app">
        {{somar()}}<br>
        {{subtrair()}}<br>
        {{multiplicar()}}<br>
        {{dividir()}}<br>
    </div>

    <script>


        const vm = new Vue({
            el: '#app', //# para selecionar por id | . para selecionar por class
            data: {
                n1:10,
                n2:5
            },
            methods: {
                somar: function somar() { //sintaxe convencional
                    return this.n1 + this.n2;
                },
                subtrair: function () { //anonima
                    return this.n1 - this.n2;
                },
                multiplicar: () => { //arrow function
                    return this.n1 * this.n2; //contexto l√©xico
                    // return 4 * 2;
                },
                dividir(){ // forma enxuta de definir os pares de chave/valor
                    return this.n1 / this.n2;
                }

            },
        }); //vm = ViewModel

    </script>
</body>

</html>
