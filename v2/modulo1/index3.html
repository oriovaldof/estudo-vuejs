<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>

    <style>
        .vermelho{
            color: red;
        }
        .negrito{
            font-weight: bold;
        }
    </style>
    
</head>

<body>
    <!-- Teste live server - ola mundo -->
    <div id="app">
        <a :href="site">Site</a>
        <p :class="cor" class="negrito" >Entendendo a diretiva v-bind</p>
        <input type="text" :placeholder="instrucaoDePrenchimento" :value="valor">
        <input type="checkbox" :checked="check">
    </div>

    <script>


        const vm = new Vue({
            el: '#app', //# para selecionar por id | . para selecionar por class
            data: {
                site:'https://oriweb.com.br',
                cor: 'vermelho',
                instrucaoDePrenchimento: 'Placeholder - Diretiva v-bind',
                valor: 'Entendendo a diretiva v-bind',
                check: true

            },
            methods: {},
        }); //vm = ViewModel

    </script>
</body>

</html>
