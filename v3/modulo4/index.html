<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <p>{{descricao}}</p>
    </div>
    <script>
        const BoaVindasVueApp = {
            data(){
                return{
                    titulo:'Boas Vindas',
                    descricao:'Chegou a hora de tabalharmos com VueJS 3'
                }
            }
        };
       Vue.createApp(BoaVindasVueApp).mount('#app');
    </script>
</body>
</html>
